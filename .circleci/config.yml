version: 2.1
jobs:
  hygiene_tests:
    working_directory: /git/ontology-hygiene-tests
    docker:
      - image: docker/compose:debian-1.26.2
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run hygiene tests
          command: .hygiene/run_hygiene.sh
      - run:
          name: Update CA Certificates
          command: apt update && apt install -y ca-certificates
      - store_artifacts:
          path: /output
      - store_test_results:
          path: /output
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - hygiene_tests
